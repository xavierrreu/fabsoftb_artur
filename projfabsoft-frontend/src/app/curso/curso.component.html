<main class="container">
    <h2>Cursos</h2>
    <!-- <a routerLink="/usuarios/novo" class="btn btn-primary">NOVO</a> -->
    <a (click)="novo()" class="btn btn-primary">NOVO</a>
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Conteúdo</th>
                <th>Produtor</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umCurso of listaCursos">
                <td>{{umCurso.titulo}}</td>
                <td>{{umCurso.descricao}}</td>
                <td>{{umCurso.conteudo}}</td>
                <td>{{umCurso.produtor.nome}}</td>
                <td><a (click)="alterar(umCurso)" class="btn btn-secondary">ALTERAR</a></td>
                <td><a (click)="abrirConfirmacao(umCurso)" class="btn btn-danger">EXCLUIR</a></td>
                <!--botao excluir -->
            </tr>
        </tbody>
        <div class="modal fade" #myModal tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir curso</h5>
                </div>
                <div class="modal-body">
                Confirma a exclusão do curso?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
            </div>
        </div>
    </table>
</main>
