<main class="page">
  <div class="form-container">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="form-control"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>
  </div>
</main>
