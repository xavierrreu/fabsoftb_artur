<main class="container">
    <h2>Recrutadores</h2>
    <!-- <a routerLink="/usuarios/novo" class="btn btn-primary">NOVO</a> -->
    <a (click)="novo()" class="btn btn-primary">NOVO</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nome da Empresa</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umRecrutador of listaRecrutadores">
                <td>{{umRecrutador.nome}}</td>
                <td>{{umRecrutador.nomeEmpresa}}</td>
                <td><a (click)="alterar(umRecrutador)" class="btn btn-secondary">ALTERAR</a></td>
                <td><a (click)="abrirConfirmacao(umRecrutador)" class="btn btn-danger">EXCLUIR</a></td>
                <!--botao excluir -->
            </tr>
        </tbody>
        <div class="modal fade" #myModal tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir recrutador</h5>
                </div>
                <div class="modal-body">
                Confirma a exclus√£o do recrutador?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
            </div>
        </div>
    </table>
</main>
