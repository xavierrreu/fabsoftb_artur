<main class="container">
    <div class="card"> 
        <div class="card-body">
          <div class="form-group">
            <label for="txtTitulo">Título</label>
            <input type="text" [(ngModel)]="projeto.titulo" class="form-control" id="txtTitulo">
            <label for="txtDescricao">Descrição</label>
            <input type="text" [(ngModel)]="projeto.descricao" class="form-control" id="txtDescricao">
            <label for="txtLink">Link</label>
            <input type="text" [(ngModel)]="projeto.link" class="form-control" id="txtLink">
            <label for="txtProdutor">Produtor</label>
            <select id="txtProdutor" [(ngModel)]="projeto.usuario" class="form-select" [compareWith]="comparaUsuarios">
            <option *ngFor="let umUsuario of listaUsuarios" [ngValue]="umUsuario">{{ umUsuario.nome }}</option>
            </select>
          </div>
          <button (click)="salvar()" class="btn btn-primary">Salvar</button>
        </div>
      </div>
</main>
