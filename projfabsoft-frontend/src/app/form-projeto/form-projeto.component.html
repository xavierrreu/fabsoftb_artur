<main class="page">
    <!-- Existing Navbar (Preserved) -->
    <nav class="navbar">
    <div class="logo">FabSoft</div>
      <ul class="nav-links">
        <li><a (click)="usuarios()">Usuários</a></li>
        <li><a (click)="recrutadores()">Recrutadores</a></li>
        <li><a (click)="projetos()">Projetos</a></li>
        <li><a (click)="produtores()">Produtores de Conteúdo</a></li>
        <li><a (click)="cursos()">Cursos</a></li>
      </ul>
    </nav>
 <!-- Form Card -->
  <div class="form-container">
    <h2>{{ projeto?.id ? 'Editar Projeto' : 'Novo Projeto' }}</h2>
    <form (ngSubmit)="salvar()">
      <label for="txtTitulo">Título</label>
      <input type="text" id="txtTitulo" [(ngModel)]="projeto.titulo" name="titulo" required>

      <label for="txtDescricao">Descrição</label>
      <input type="text" id="txtDescricao" [(ngModel)]="projeto.descricao" name="descricao">

      <label for="txtLink">Link</label>
      <input type="text" id="txtLink" [(ngModel)]="projeto.link" name="link">

      <label for="txtProdutor">Usuário</label>
      <select id="txtProdutor" [(ngModel)]="projeto.usuario" name="usuario" [compareWith]="comparaUsuarios">
        <option *ngFor="let umUsuario of listaUsuarios" [ngValue]="umUsuario">
          {{ umUsuario.nome }}
        </option>
      </select>

      <button type="submit" class="btn-primary">Salvar</button>
    </form>
  </div>
</main>
