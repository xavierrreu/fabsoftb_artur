<main class="container">
    <h2>Usuários</h2>
    <!-- <a routerLink="/usuarios/novo" class="btn btn-primary">NOVO</a> -->
    <a (click)="novo()" class="btn btn-primary">NOVO</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Histórico Profissional</th>
                <th>Qualificaçoes</th>
                <th>Áreas De Interesse</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umUsuario of listaUsuarios">
                <td>{{umUsuario.nome}}</td>
                <td>{{umUsuario.email}}</td>
                <td>{{umUsuario.historicoProfissional}}</td>
                <td>{{umUsuario.qualificacoes}}</td>
                <td>{{umUsuario.areasDeInteresse}}</td>
                <td><a (click)="alterar(umUsuario)" class="btn btn-secondary">ALTERAR</a></td>
                <td><a (click)="abrirConfirmacao(umUsuario)" class="btn btn-danger">EXCLUIR</a></td>
                <!--botao excluir -->
            </tr>
        </tbody>
        <div class="modal fade" #myModal tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir cliente</h5>
                </div>
                <div class="modal-body">
                Confirma a exclusão do cliente?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
                </div>
            </div>
            </div>
        </div>
    </table>
</main>
